<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>

    <header>
        <h2 class="logo">Laboratory Registration</h2>
        <nav class="navigation">
            <a href="#">View Available Labs</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <div class="form-box login">
            <h2>User Login</h2>
            <form action="#">

                <div class="inputbox">
                    <span class="email_icon"></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="inputbox">
                    <span class="password_icon"></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <div>
                    <button type="submit" class="login-submit">Login</button>
                </div>

                <div class="register">
                    <p>Don't have an account?
                        <a href="#" class="reg_link">&nbsp;Register</a>
                    </p>

                </div>

            </form>
        </div> <!--boxlogin div-->

        <div class="form-box register">
            <h2>User Registration</h2>
            <form action="#">

                <div class="inputbox">
                    <span class="user_icon"></span>
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>

                <div class="inputbox">
                    <span class="email_icon"></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="inputbox">
                    <span class="password_icon"></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <div>
                    <button type="submit" class="login-submit">Register</button>
                </div>

                <div class="login">
                    <p>Already have an account?
                        <a href="#" class="login-link">&nbsp;Login</a>
                    </p>

                </div>

            </form>
        </div> <!--registerlogin div-->

    </div> <!--wrapper div-->

    <script src="loginscript.js"></script>
</body>

</html>
