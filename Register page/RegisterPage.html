<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Register page</title>
        <link rel="stylesheet" href="Registercss.css">
        <script src="RegisterPage.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <nav class="navbar"></nav>
        <div class="registerContainer">
            <form id="registerForm" onsubmit="return getFormData()">
                <span class="label">Username</span><br>
                <input type="text" class="form" name="uname" required><br>
                <span class="label">Password</span><br>
                <input type="password" class="form" name="pass" required><br>
                <span class="label">Confirm Password</span><br>
                <input type="password" class="form" name="confirmPass" required><br>
                <input type="submit" class="form" name="register" value="Register">
            </form>
        </div>

        <div class="loginContainer">
            <a href="../Login page/LoginPage.html">Already Registered?</a>
        </div>

        <script src="../assets/navbar.js"></script>
    </body>

</html>
