<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="commonStyle.css" />
    <link rel="stylesheet" type="text/css" href="slotAvailability.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="slotAvailability.js"></script>
    <title>Slot Availability</title>
  </head>
  <body>
    <div id="welcome-message">
      <p>Welcome!</p>
    </div>
    <header>
      <h2 class="logo">Reserve Slot</h2>
      <nav class="navigation">
        <!-- <a href="contact.html">Contact</a> -->
        <a href="profile.html" class="icon-link">
          <i class="fas fa-user" style="font-size: 29px"></i>
        </a>
        <button class="btnLogin-popup">Logout</button>
      </nav>
    </header>
    <div class="calendar">
      <div class="calendar_inner">
        <div class="calendar_arrows">
          <div class="calendar_heading">
            <i class="fas fa-arrow-left" id="previous"></i>
            <h2 class="month_year"></h2>
            <i class="fas fa-arrow-right" id="next"></i>
          </div>
          <div id="selectLabContainer">
            <p class="selectLab_text">Select Laboratory:</p>
            <select id="selectedLab">
              <option value="G301">Gokongwei 301</option>
              <option value="G302">Gokongwei 302</option>
              <option value="G303A">Gokongwei 303A</option>
              <option value="G303B">Gokongwei 303B</option>
            </select>
          </div>
          <div class="current_datetime">
            <p class="day_text">Today</p>
            <p class="date_text"></p>
          </div>
          <div class="day_date">
            <ul class="day">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="date"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Reservation Code -->
    <div class="timeslot_container">
      <div class="timeslot_reservation">
        <div class="time_slot"></div>
      </div>
    </div>

    <div class="seatnumber_container">
      <div class="seatnumber_reservation">
        <div class="seat_number"></div>
      </div>
    </div>

    <div id="myOverlay" class="wholeOverlay">
      <div class="overlay">
        <span class="close">&times;</span>
        <h3 id="bookingDetailsTag">Booking Details</h3>
        <p id="bookingInfo"></p>
      </div>
    </div>
  </body>
</html>
